<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Calculator</title>
    <script src='scripts.js'></script>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-container">
      <div id="display">0</div>
      <div class="button-container">
        <div class="first-row">
          <button>CE</button>
          <button>/</button>
          <button>X</button>
        </div>
        <div class="second-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>C</button>
        </div>
        <div class="third-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="fourth-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="fifth-row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
